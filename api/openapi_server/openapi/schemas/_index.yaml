ApiResponse:
  example:
    code: 0
    type: type
    message: message
  properties:
    code:
      format: int32
      title: code
      type: integer
    type:
      title: type
      type: string
    message:
      title: message
      type: string
  title: ApiResponse
  type: object
HousingProgram:
  type: object
  properties:
    program_name:           
      title: program_name
      type: string
    service_provider:
      $ref: '#/ServiceProvider'
  required:
    - program_name
    - service_provider
ServiceProvider:
  type: object
  properties:
    provider_name:           
      title: provider_name
      type: string
  required:
    - provider_name
ServiceProviderWithId:
  allOf:
    - $ref: '#/ServiceProvider'
  type: object
  properties:
    id:
      format: int64
      type: integer
  required:
    - id
ServiceProviders:
  type: array
  items:
    $ref: '#/ServiceProviderWithId'
RoleSchema:
  type: object
  properties:
    name:
      type: string
  required:
    - name
UserSchema:
  type: object
  properties:
    email:
      type: string 
      format: email
    firstName:
      type: string
    middleName:
      type: string
    lastName:
      type: string
    role: 
      $ref: '#/RoleSchema'
  required:
    - email
    - firstName 
UserSignupSchema:
  type: object
  allOf:
    - $ref: '#/UserSchema'
    - type: object
      properties:
        password: 
          type: string
      required:
        - password
FormResponse:
  type: object
  properties:
    field_id:
      type: integer
    answer_text:
      type: string
FormResponses:
  type: array
  items:
    $ref: '#/FormResponse'
FieldValidations:
  type: object
  properties:
    required:
      type: boolean
    max_length:
      type: integer
      nullable: true
FieldProperties:
  type: object
  properties:
    description:
      type: string
    field_type:
      type: string
      enum:
        - date
        - dropdown
        - multiple_choice
        - email
        - file_upload
        - group
        - long_text
        - number
        - short_text
        - yes_no
    choices:
      type: array
      items:
        type: string
Field:
  type: object
  properties:
    ref:
      type: string
    properties:
      $ref: '#/FieldProperties'
    validations:
      $ref: '#/FieldValidations'
FieldGroup:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    fields:
      type: array
      items:
        $ref: '#/Field'
Form:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    field_groups:
      type: array
      items:
        $ref: '#/FieldGroup'