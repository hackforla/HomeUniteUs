post:
  description: Removes auto generated password and replaces with user assigned password. Used for account setup.
  operationId: inital_sign_in_reset_password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            code:
              type: string
            password:
              type: string
          required:
            - email
            - code
            - password
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
      description: successful operation
  tags:
    - auth
  x-openapi-router-controller: openapi_server.controllers.admin_controller
