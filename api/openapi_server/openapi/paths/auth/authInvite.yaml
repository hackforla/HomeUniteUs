post:
  description: Invite user using AWS Congnito
  operationId: invite
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
          required:
            - username
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/ApiResponse'
      description: successful operation
  tags:
    - auth
  x-openapi-router-controller: openapi_server.controllers.auth_controller
    security:
    - jwt: ["secret"]
