name: Run API and App Tests
on:
  pull_request:
    branches: [main]
  # This is also a reusable workflow that can be called from other workflows
  workflow_call:
  workflow_dispatch:
env:
  API_IMAGE_NAME: ghcr.io/hackforla/homeuniteus/api:${{ github.run_id }}
  APP_TEST_IMAGE_NAME: ghcr.io/hackforla/homeuniteus/app:${{ github.run_id }}-test
  APP_PROD_IMAGE_NAME: ghcr.io/hackforla/homeuniteus/app:${{ github.run_id }}
jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push API Image
        run: |
          docker build -t $API_IMAGE_NAME ./api
          docker push $API_IMAGE_NAME
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Testing Image
        run: |
          docker build --build-arg VITE_HUU_API_BASE_URL=http://127.0.0.1:8080/api --target development --tag $APP_TEST_IMAGE_NAME ./app
          docker push $APP_TEST_IMAGE_NAME
      - name: Build Production Image
        run: |
          docker build --build-arg VITE_HUU_API_BASE_URL=http://127.0.0.1:8080/api --target production --tag $APP_PROD_IMAGE_NAME ./app
          docker push $APP_PROD_IMAGE_NAME
  test-api-mock-aws:
    runs-on: ubuntu-latest
    needs: [build-api]
    container:
      image: ${{ env.API_IMAGE_NAME }}
      options: --entrypoint /bin/bash --no-healthcheck
    steps:
      - name: Run Tests With Backend Mocking
        run: pytest
        working-directory: /opt/HomeUniteUs/api
  test-api-real-aws:
    runs-on: ubuntu-latest
    needs: [build-api]     
    container:
      image: ${{ env.APP_TEST_IMAGE_NAME }}
      options: --entrypoint /bin/bash --no-healthcheck
      env:
        COGNITO_REGION: ${{ secrets.COGNITO_REGION }}
        COGNITO_ACCESS_ID: ${{ secrets.COGNITO_ACCESS_ID }}
        COGNITO_ACCESS_KEY: ${{ secrets.COGNITO_ACCESS_KEY }}
    steps:
      - name: Run Tests With Backend Mocking
        run: pytest --mode=release
        working-directory: /opt/HomeUniteUs/api
  test-app-mock-backend:
    runs-on: ubuntu-latest
    needs: [build-app, build-api]
    services:
      frontend:
        image: ${{ env.APP_TEST_IMAGE_NAME }}
        env:
          VITE_HUU_API_BASE_URL: http://127.0.0.1:8080/api
    container:
      image: ${{ env.APP_TEST_IMAGE_NAME }}
      options: --entrypoint /bin/bash --no-healthcheck
      env:
          CYPRESS_BASE_URL: http://frontend:4040
          CYPRESS_USE_MOCK: true
    steps:
      - name: Run Tests With Backend Mocking
        run: npm run cypress:run:mock
        working-directory: /app
  test-app-real-backend:
    runs-on: ubuntu-latest
    needs: [build-app, build-api]
    services:
      backend:
        image: ${{ env.API_IMAGE_NAME }}
        env:
          ENV: development
          HOST: 0.0.0.0
      frontend:
        image: ${{ env.APP_TEST_IMAGE_NAME }}
        env:
          VITE_HUU_API_BASE_URL: http://backend:8080/api
    container:
      image: ${{ env.APP_TEST_IMAGE_NAME }}
      options: --entrypoint /bin/bash --no-healthcheck
      env:
          CYPRESS_BASE_URL: http://frontend:4040
          CYPRESS_USE_MOCK: false
          CYPRESS_REAL_EMAIL: testhost@test.com
          CYPRESS_REAL_PASSWORD: Test!123
    steps:
      - name: Test using a real backend
        run: npm run cypress:run:nomock
        working-directory: /app